<!DOCTYPE html>
<html>
<head>
  <title>Ask Your Team Mentor</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f4f4f4; }
    form { background: white; padding: 2em; border-radius: 8px; max-width: 500px; margin: auto; }
    textarea { width: 100%; height: 120px; margin-bottom: 1em; padding: 0.5em; font-size: 1em; }
    button { padding: 0.5em 1.5em; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    h2 { text-align: center; }
    .response { max-width: 500px; margin: 2em auto; background: #e0f7e9; padding: 1em; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Ask Your Team Mentor</h2>
  <form method="post">
    <textarea name="message" placeholder="Describe your team issue here..."></textarea><br>
    <button type="submit">Submit</button>
  </form>
  {% if response %}
    <div class="response">
      <h3>Response:</h3>
      <div>{{ response | safe }}</div>
    </div>
  {% endif %}
</body>
</html>
